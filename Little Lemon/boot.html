<!DOCTYPE html>
<html lang="en">
<head>
    <title>Little Lemon - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="calamari.jpeg" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                            <p class="card-text">Squid, and buttermilk</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="falafel.jpeg" class="card-img-top">   
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs and spices</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="salad.jpeg" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Pasta salad</h2>
                                <p class="card-text">Lettuce, mozirilla</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Falafel</td>
                        <td>$0.2</td>
                    </tr>
                    <tr>
                        <td>salad</td>
                        <td>$0.5</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try out our new calamari dish
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
